apply plugin: 'com.android.application'

android {
    namespace 'au.com.codenhall.sokoban'

    compileSdkVersion 31

    defaultConfig {
        applicationId "au.com.codenhall.sokoban"
        minSdkVersion 16
        targetSdkVersion 31
        versionCode 20
        versionName "2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    google()  // Android-specific repository
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.1'  // Required for basic Android app support
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'  // Layout dependency (if needed)

    // Add more dependencies as needed
}
